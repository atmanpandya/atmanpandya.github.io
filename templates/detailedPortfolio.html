<div class="contianer-fluid">
	<div class="row">
		<div class="col-xs-18 col-sm-4 col-lg-4">
			<div class="portfolio-details" >
				<h1>{{portfolioDetailed.name}}</h1>
				<p>{{portfolioDetailed.description}}</p>
				<div ng-if="portfolioDetailed.link != '' ">
          			<a href="" ng-click="openInNewTab(portfolioDetailed.link)">More Info</a>
       			</div>
			</div>
		</div>
		<div class="col-xs-18 col-sm-8 col-lg-8 gallery autoplay items-3 addPadding">
			<img class="img-responsive " ng-src="{{portfolioDetailed.img}}">
		</div>
	</div>
</div>
